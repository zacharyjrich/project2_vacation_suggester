<!DOCTYPE html>
<html>
  <head>
    <title>Vacation Suggester!</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="intro">
        <h1>How-a-bout a vacation suggestion?</h1>
        <div id="ready_button">
          <button type="button" value="submit" class="btn btn-default btn-lg">Sure, why not?</button>
        </div>
      </div>

      <form class="survey">
        <h1>Vacation Suggester, new wave!</h1>
        <div class="form-group">
          <h3>Will you vacation alone or with company?</h3>
          <label class="radio">
            <input type="radio" name="company" value="1" id="company">Alone...
          </label>
          <label class="radio">
            <input type="radio" name="company" value="2" id="company">With peeps!
          </label>
        </div>

        <div class="form-group">
          <h3>Do you prefer the Beatles or Beyonce?</h3>
          <label class="radio">
            <input type="radio" name="music" value="1" id="music">Love me do!
          </label>
          <label class="radio">
            <input type="radio" name="music" value="2" id="music">Put a ring on it!
          </label>
        </div>

        <div class="form-group">
          <h3>Do you eat pizza with utensils or with your hands?</h3>
          <label class="radio">
            <input type="radio" name="pizza" value="1" id="pizza">Utensils, I'm civilized
          </label>
          <label class="radio">
            <input type="radio" name="pizza" value="2" id="pizza">My hands, is there any other way?
          </label>
        </div>

        <div class="form-group">
          <h3>Would you rather watch Shawshank Redemption or Pulp Fiction?</h3>
          <label class="radio">
            <input type="radio" name="movie" value="1" id="movie">"Get busy living, or get busy dying"
          </label>
          <label class="radio">
            <input type="radio" name="movie" value="2" id="movie">"MMMMMM...That is a tasty burger!"
          </label>
        </div>

        <div class="form-group">
          <h3>How many fingers am I holding up?</h3>
          <label class="radio">
            <input type="radio" name="silly" value="1" id="silly">Between one and ten
          </label>
          <label class="radio">
            <input type="radio" name="silly" value="2" id="silly">Will not answer that ridiculous question
          </label>
        </div>
      </form>

    </div>
  </body>
</html>
